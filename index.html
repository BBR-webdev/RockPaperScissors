<body>
    <script type="text/javascript">
    // From https://www.theodinproject.com/courses/web-development-101/lessons/rock-paper-scissors 

    // randomizer for values between 0 - 2 to determine Computer choice
    function computerPlay() {
        let min = 0;
        let max = 3;
        let random = Math.floor(Math.random() * (+max - +min)) + +min;   
        return random;
        }

    
         
    
   
    
    // initialize score values
    let computerScore = 0;
    let playerScore = 0;

    // While loop exits when 5 points are reached by any party
    while (computerScore < 5 && playerScore < 5) {

        // prompt for user input
        let playerSelection = prompt("Pick your weapon: ('Rock', 'Paper' or 'Scissors' ) ").toLowerCase();
        // calling for random number from computerPlay()
        let computerSelection = computerPlay();

        // format the player selection for easier comparisons. Will also format the string for later outputs.
        let formatSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
        
        // Defining the function to compare the two inputs
        function compareSelections (x, y) {
            
            // First, change user input to numeric values
            switch(y) {
                case 'Rock':
                    y = 0;
                    break;
                case 'Paper':
                    y = 1;
                    break;
                case 'Scissors':
                    y = 2;
                    break;
            }

            // Check for draw
            if (x == y) {
            alert("It's a draw!")
            alert(`The score is: Computer ${computerScore} - Player ${playerScore}` );
            
            }

            // Computer win conditions
            if (x == y+1 || x == y-2) {
                switch(x) {
                    case 0:
                        x = 'Rock';
                        break;
                    case 1:
                        x = 'Paper';
                        break;
                    case 2:
                        x = 'Scissors';
                        break;
                }
                
                alert(`Computer wins! ${x} beats ${formatSelection}!`);
                computerScore++;
                
                

            }
            
            // Player win conditions
            if (y == x+1 || y ==  x-2) {
                switch(x) {
                    case 0:
                        x = 'Rock';
                        break;
                    case 1:
                        x = 'Paper';
                        break;
                    case 2:
                        x = 'Scissors';
                        break;
                }
                alert(`Player wins! ${formatSelection} beats ${x}!`);
                playerScore++;
            }
            alert(`The score is: Computer ${computerScore} - Player ${playerScore}` )
        }

        // Calling for comparison at each iteration of the while loop
        compareSelections(computerSelection, formatSelection);
        
    }
    // After 5 points are reached, determine the winner
    if (playerScore > computerScore) {
            alert("You won the game!");     
        }
        else {
            alert("You lost the game!");
        }
    </script>
</body></html>
