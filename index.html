<!DOCTYPE html>
<head>

</head>
<body>
    <script type="text/javascript">
    function computerPlay() {
        let min = 0;
        let max = 3;
        let random = Math.floor(Math.random() * (+max - +min)) + +min;
        
        
        return random;
        }

    
         
    
   
    
    
    let computerScore = 0;
    let playerScore = 0;
    while (computerScore < 5 && playerScore < 5) {
        let playerSelection = prompt("Pick your weapon: ").toLowerCase();
        let computerSelection = computerPlay();
        let formatSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
        
        function compareSelections (x, y) {
            
            switch(y) {
                case 'Rock':
                    y = 0;
                    break;
                case 'Paper':
                    y = 1;
                    break;
                case 'Scissors':
                    y = 2;
                    break;
            }
            if (x == y) {
            alert("It's a draw!")
            alert(`The score is: Computer ${computerScore} - Player ${playerScore}` );
            
            }
            if (x == y+1 || x == y-2) {
                switch(x) {
                    case 0:
                        x = 'Rock';
                        break;
                    case 1:
                        x = 'Paper';
                        break;
                    case 2:
                        x = 'Scissors';
                        break;
                }
                
                alert(`Computer wins! ${x} beats ${formatSelection}!`);
                computerScore++;
                
                

            }
            
            if (y == x+1 || y ==  x-2) {
                switch(x) {
                    case 0:
                        x = 'Rock';
                        break;
                    case 1:
                        x = 'Paper';
                        break;
                    case 2:
                        x = 'Scissors';
                        break;
                }
                alert(`Player wins! ${formatSelection} beats ${x}!`);
                playerScore++;
            }
            alert(`The score is: Computer ${computerScore} - Player ${playerScore}` )
        }


        compareSelections(computerSelection, formatSelection);
        
    }
    if (playerScore > computerScore) {
            alert("You won the game!");     
        }
        else {
            alert("You lost the game!");
        }
    </script>
</body></html>
